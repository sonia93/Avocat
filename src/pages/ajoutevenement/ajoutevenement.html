<ion-header>

    <ion-navbar color="primary">

  <ion-content padding>
   
      <h1 style=" text-align: center;">Ajouter un événement</h1>
      
      
         
              <ion-item>
                  <ion-label color="primary" stacked>Catégorie de événement </ion-label>
                  <ion-select>
                      <ion-option value="0" selected="true">Rendez-Vous</ion-option>
                      
                  </ion-select>
                  </ion-item>
             
              <ion-item>
                  <ion-label color="primary" stacked>Description</ion-label>
                  <ion-input type="text" ></ion-input>
                  </ion-item>
                  <ion-item>
                      <ion-label color="primary" stacked>Date de l'événement </ion-label>
                      <ion-input type="date" ></ion-input>
                      </ion-item>
         
              <ion-item>
                  <ion-label color="primary" stacked>Durée </ion-label>
                  <ion-select>
                      <ion-option value="0" selected="true">15 minutes</ion-option>
                      <ion-option value="1" > 30 minutes</ion-option>
                      <ion-option value="2" >45 minutes </ion-option>
                      <ion-option value="3" > 1 heure</ion-option>
                      <ion-option value="4" >1 heure 15 minutes</ion-option>
                      <ion-option value="5" > 1 heure 30 minutes</ion-option>
                      <ion-option value="6" > 1 heure 45 minutes</ion-option>
                      <ion-option value="7" > 2 heures</ion-option>
                  </ion-select>
                  </ion-item>
             
              <ion-item>
                  <ion-label color="primary" stacked>Lieux</ion-label>
                  <ion-input type="text" ></ion-input>
                  </ion-item>
                  <br>
                  <ion-buttons end>
                      <button ion-button class="btn" > Valider </button>
                      <button ion-button class="btn1"  (click)="close()"> Fermer </button>
                    </ion-buttons>
