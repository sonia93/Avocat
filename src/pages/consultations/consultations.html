<!--
  Generated template for the ConsultationsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="primary">
    <ion-title style="text-align: center">Consultations</ion-title>
    <ion-buttons left>
      <button ion-button icon-only menuToggle="left">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
        <button ion-button icon-right>
            <ion-icon name="notifications"></ion-icon>
          </button>
        </ion-buttons>
       
          <ion-buttons end>
            <button ion-button icon-right [navPush]="ajoutconsultation">
                <ion-icon name="add"></ion-icon>
              </button>
            </ion-buttons>
          <ion-buttons  right >
              <button ion-button (click)="presentPopover($event)" >
                <ion-icon name="more"></ion-icon>
              </button>
            </ion-buttons>
    
  <ion-content>
      
    </ion-content>
</ion-navbar>
<ion-searchbar style="background-color: #337ab7" placeholder="Rechercher" ></ion-searchbar>
</ion-header>

<ion-content padding class="croll-content">
    
    <ion-list>
        <ion-item-sliding   #slidingItem *ngFor="let MyConsultation of list"  >
       <ion-item ion-item   (click)="detailConsultations(MyConsultation.CodeInterne)">
        
          <button ion-button outline item-end icon-left clear>
            <ion-icon right name="arrow-dropright" style="color:midnightblue"></ion-icon>
          </button>
  
              <ion-icon  style="color:midnightblue" name="contact" item-start  ></ion-icon>
              <h2>{{MyConsultation.CodeInterne}}</h2>
              <h2>{{MyConsultation.DateCas}}</h2>
           
            
        </ion-item>
  
        <ion-item-options side="right"  clear>
            <button ion-button color="primary" (click)="detailConsultations($event, MyConsultation)">
              <ion-icon name="create"></ion-icon>
         <!--  editer -->
            </button>
            <button ion-button color="danger" expandable 
            (click)="removeclient(myclient)">
                <ion-icon name="trash"></ion-icon>
              </button>
          </ion-item-options>
     
      </ion-item-sliding>
                              
  </ion-list>
             

   
  
</ion-content>
