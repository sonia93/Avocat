  <ion-header>
    <ion-navbar color="primary">
      <ion-title style="text-align: center" > Agenda </ion-title>
        <ion-buttons left>
            <button ion-button icon-only menuToggle="left">
              <ion-icon name="menu"></ion-icon>
            </button>
          </ion-buttons>
          <ion-buttons end>
              <button ion-button icon-right>
                  <ion-icon name="notifications"></ion-icon>
                </button>
              </ion-buttons>
              <ion-buttons end>
                
                </ion-buttons>
               
                <ion-buttons  right >
                    <button ion-button (click)="presentPopover($event)" >
                      <ion-icon name="more"></ion-icon>
                    </button>
                  </ion-buttons>
      
    </ion-navbar>
</ion-header>
 
<ion-content  class="scroll-content">
    <ion-title>{{viewTitle}}</ion-title>
    <br>
    
    <ion-buttons >
        <button ion-button small class="btn"  [disabled]="isToday" (click)="today()">Aujourd'hui</button>
        <button ion-button small  class="btn"  (click)="changeMode('month')">Mois</button>
        <button ion-button small class="btn"  (click)="changeMode('week')">Semaine</button>
        <button ion-button small class="btn"  (click)="changeMode('day')">Jour</button>
        <button ion-button small class="btn"  (click)="loadEvents()">Voir</button>
    </ion-buttons>
    <calendar [eventSource]="eventSource"
              [calendarMode]="calendar.mode"
              [currentDate]="calendar.currentDate"
              (onCurrentDateChanged)="onCurrentDateChanged($event)"
              (onEventSelected)="onEventSelected($event)"
              (onTitleChanged)="onViewTitleChanged($event)"
              (onTimeSelected)="onTimeSelected($event)"
              step="15">
    </calendar>
  
</ion-content>
