<ion-header>

  <ion-navbar color="primary">
      <ion-title style="text-align: left" >Detail Paiement</ion-title>
    <button menuToggle *ngIf="!selectedPaiment">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content class="scroll-content">
  <br><br>
  <ion-item >
    <ion-label color="primary" stacked>Description</ion-label>
    <ion-input type="text" disabled="true"   placeholder="{{ selectedPaiment.Description }}"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked>Honoraires</ion-label>
    <ion-input type="text"  placeholder="{{selectedPaiment.Montant  }}" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked>Date de paiement théorique</ion-label>
    <ion-input type="text"  placeholder="{{selectedPaiment.DatePaiement  }}" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked>Modalité de paiement </ion-label>
    <ion-input type="text"  placeholder="{{selectedPaiment.Type  }}" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked>Date de paiement réel </ion-label>
    <ion-input type="text"  placeholder="{{selectedPaiment.DateReel  }}" ></ion-input>
  </ion-item>
  
 
</ion-content>
