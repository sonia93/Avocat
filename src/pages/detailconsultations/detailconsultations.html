<ion-header>

  <ion-navbar color="primary">
    <ion-title style="text-align: center">Consultations</ion-title>
  </ion-navbar>
  <ion-toolbar>
      <ion-segment [(ngModel)]="detail" color="primary">
       
        <ion-segment-button value="General">
          Général
      </ion-segment-button>
      
      </ion-segment>
    </ion-toolbar>
</ion-header>


<ion-content padding>

     
      
  <ion-item style="margin-top: -5em;">
    <ion-icon name="barcode" item-start color="primary"></ion-icon>
<ion-label color="primary" stacked>Honoraire </ion-label>
<ion-input type="text" placeholder="{{Montant}}"></ion-input>
</ion-item>
<ion-item >
    <ion-icon name="barcode" item-start color="primary"></ion-icon>
<ion-label color="primary" stacked>Code Interne</ion-label>
<ion-input type="text" placeholder="{{CodeInterneg}}"></ion-input>
</ion-item>
<ion-item>
    <ion-icon name="code" item-start color="primary"></ion-icon>
<ion-label color="primary" stacked>Code Tribunal</ion-label>
<ion-input type="text" placeholder="{{CodeTribunal}}"></ion-input>
</ion-item>

<ion-item>
    <ion-icon name="ios-globe-outline" item-start color="primary"></ion-icon>
<ion-label color="primary" stacked>Objet</ion-label>
<ion-input type="text" placeholder="{{Sujet}}"></ion-input>
</ion-item>

<ion-item>
    <ion-icon name="cog" item-start color="primary"></ion-icon>
<ion-label color="primary" stacked>Objectif</ion-label>
<ion-input type="text" placeholder="{{Objectifs}}"></ion-input>
</ion-item>
<ion-item>
    <ion-icon name="bookmarks" item-start color="primary"></ion-icon>
<ion-label color="primary" stacked> Contrat tierce partie</ion-label>
<ion-input placeholder="{{NomAdversaire}}"></ion-input>
</ion-item>

<ion-item>
    <ion-icon name="bookmarks" item-start color="primary"></ion-icon>
<ion-label color="primary" stacked>CIN de l'adversaire</ion-label>
<ion-input placeholder="{{CinAdversaire}}"></ion-input>
</ion-item>
<ion-item>
    <ion-icon name="calendar" item-start color="primary"></ion-icon>
<ion-label color="primary" stacked>Date Contentieux</ion-label>
<ion-input  placeholder="{{DateCas}}"></ion-input>
</ion-item>
<ion-item>
    <ion-icon name="stats" item-start color="primary"></ion-icon>
<ion-label color="primary" stacked>Statut </ion-label>
<ion-input type="text" placeholder="{{Statut}}"></ion-input>
</ion-item>

<ion-item>
    <ion-icon name="cash" item-start color="primary"></ion-icon>
<ion-label color="primary" stacked>Charge (DT)</ion-label>
<ion-input type="text" placeholder="{{Chargeg}}"></ion-input>
</ion-item>
<ion-item>
    <ion-icon name="cash" item-start color="primary"></ion-icon>
<ion-label color="primary" stacked>Pétition</ion-label>
<ion-input type="text"  [innerHTML]=Petition></ion-input>
</ion-item>
<ion-item>
<ion-icon name="cash" item-start color="primary"></ion-icon>
<ion-label color="primary" stacked>Énonciation</ion-label>
<ion-input type="text" [innerHTML]=Ennonciation></ion-input>
</ion-item>

             
            
</ion-content>
