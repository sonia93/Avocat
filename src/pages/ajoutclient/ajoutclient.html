<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle="left">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    
    
  <ion-content>
      
    </ion-content>
</ion-navbar>
</ion-header>

 
<ion-content padding>
 
 <h1 style=" text-align: center;">Ajouter un Client</h1>
 <!--<form
 [formGroup]="form"
 (ngSubmit)="manage(form.value)">
 formControlName="cin" -->
 <form (ngSubmit)="saveUser()" [formGroup]="form">
<ion-item>
   
  <ion-label color="primary" stacked >Carte d'identité</ion-label>
  <ion-input type="text"  placeholder="Carte d'identité" [(ngModel)]="myclient.Cin" formControlName="Cin" ></ion-input>
  
</ion-item>

    
<ion-item>
    <ion-label color="primary" stacked >Nom</ion-label>
      <ion-input type="text"  [(ngModel)]="myclient.Nom" formControlName="Nom" placeholder="Nom"></ion-input>
      </ion-item>
  <ion-item>
      <ion-label color="primary" stacked >Prénom</ion-label>
      <ion-input type="text" [(ngModel)]="myclient.Prenom" formControlName="Prenom" placeholder="Prénom"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label color="primary" stacked >Adresse </ion-label>
        <ion-input type="text" [(ngModel)]="myclient.Adresse" formControlName="Adresse" placeholder="Adresse"></ion-input>
        </ion-item>
      <ion-item>
          <ion-label color="primary" stacked >Ville </ion-label>
            <ion-input type="text" [(ngModel)]="myclient.Ville" formControlName="Ville" placeholder="Ville"></ion-input>
            </ion-item>
        <ion-item>
            <ion-label color="primary" stacked >Code Postale</ion-label>
            <ion-input type="text" [(ngModel)]="myclient.CodePostal" formControlName="CodePostale"  placeholder="Code Postale"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary" stacked >Email</ion-label>
              <ion-input type="email" [(ngModel)]="myclient.Email" formControlName="Email"  placeholder="Email"></ion-input>
              </ion-item>
            <ion-item>
                <ion-label color="primary" stacked >Date Naissance</ion-label>
              
                <ion-datetime  displayFormat="YYYY-MM-DD"  formControlName="DateN" placeholder="Date Naissance"></ion-datetime>
                  </ion-item>
              <ion-item>
                  <ion-label color="primary" stacked >Date de l'inscription</ion-label>
                  <ion-datetime  displayFormat="YYYY-MM-DD"  [(ngModel)]="myclient.DateInscription" formControlName="DateI" placeholder="Date de l'inscription"></ion-datetime>
                  </ion-item>
                  <ion-item>
                      <ion-label color="primary" stacked >Téléphone Fixe</ion-label>
                    <ion-input type="text" [(ngModel)]="myclient.TelFixe" formControlName="TelFixe" placeholder="Téléphone Fixe"></ion-input>
                    </ion-item>
                  <ion-item>
                      <ion-label color="primary" stacked >Téléphone Mobile</ion-label>
                        <ion-input type="text" [(ngModel)]="myclient.TelMobile" formControlName="TelMobile" placeholder="Téléphone Mobile"></ion-input>
                        </ion-item>
                    <ion-item>
                        <ion-label color="primary" stacked >Raison Sociale</ion-label>
                        <ion-input type="text" [(ngModel)]="myclient.RaisonSocial" formControlName="Rsociale" placeholder="Raison Sociale"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label color="primary" stacked >Numéro Siret - ou équivalent</ion-label>
                          <ion-input type="text" [(ngModel)]="myclient.NumSiret" formControlName="Numsiret"  placeholder="Numéro Siret - ou équivalent"></ion-input>
                          </ion-item>
                        <ion-item>
                            <ion-label color="primary" stacked >Numéro d'identification à la TVA</ion-label>
                              <ion-input type="text" [(ngModel)]="myclient.NumTVA" formControlName="Numtva" placeholder="Numéro d'identification à la TVA"></ion-input>
                              </ion-item>
                          <ion-item>
                              <ion-label color="primary" stacked >Interlocuteur</ion-label>
                              <ion-input type="text" [(ngModel)]="myclient.Interlocuteur" formControlName="Interlocuteur"  placeholder="Interlocuteur"></ion-input>
                              </ion-item>
                              
                        
                           
        <!--[disabled]="!form.valid"-->
                              <div><button class="btn" full ion-button  type="submit">Valider</button></div>  
                            </form>
  
  
</ion-content>
