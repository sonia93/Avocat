<ion-header>
  <ion-navbar color="primary">
      <ion-title style="text-align: center">Contrats</ion-title>
    <ion-buttons left>
      <button ion-button icon-only menuToggle="left">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
        <button ion-button icon-right>
            <ion-icon name="notifications"></ion-icon>
          </button>
        </ion-buttons>
        <ion-buttons end>
         
          </ion-buttons>
          <ion-buttons end>
            <button ion-button icon-right  [navPush]="ajoutcontrat">
                <ion-icon name="add"></ion-icon>
              </button>
            </ion-buttons>
          <ion-buttons  right >
              <button ion-button (click)="presentPopover($event)" >
                <ion-icon name="more"></ion-icon>
              </button>
            </ion-buttons>
    
  <ion-content>
      
    </ion-content>
</ion-navbar>
<ion-searchbar  class="search" placeholder="Rechercher" ></ion-searchbar>
</ion-header>

<ion-content padding  class="scroll-content">
    
   
    <ion-list>
        <ion-item-sliding   #slidingItem *ngFor="let MyContentieux of listc"  >
       <ion-item ion-item   (click)="detailContrat(event,MyContentieux)">
        
          <button ion-button outline item-end icon-left clear>
            <ion-icon right name="arrow-dropright" style="color:midnightblue"></ion-icon>
          </button>
  
              <ion-icon  style="color:midnightblue" name="contact" item-start  ></ion-icon>
            <h2>{{MyContentieux.CodeInterne}}</h2>
            <h2>{{MyContentieux.DateCas}}</h2>
            
        </ion-item>
  
        <ion-item-options side="right"  clear>
            <button ion-button color="primary" (click)="detailContrat($event, MyContentieux)">
              <ion-icon name="create"></ion-icon>
         <!--  editer -->
            </button>
            <button ion-button color="danger" expandable 
            (click)="removeclient(myclient)">
                <ion-icon name="trash"></ion-icon>
              </button>
          </ion-item-options>
     
      </ion-item-sliding>
                              
  </ion-list>
             

 

</ion-content>
