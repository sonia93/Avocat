    <ion-navbar color="primary">
     
    </ion-navbar>

  <ion-content padding>
     
          <h1 style=" text-align: center;">Ajouter une charge </h1>
          <ion-list>
              <ion-item>
                  <ion-label color="primary" stacked>Catégorie de charge</ion-label>
                  <ion-select>
                      <ion-option value="0" selected="true">charges décaissables</ion-option>
                      <ion-option value="1" > Les charges non décaissables</ion-option>
                     
                  </ion-select>
                  </ion-item>
              </ion-list>
          <ion-item>
          <ion-label color="primary" stacked>Description</ion-label>
          <ion-input type="text" placeholder="titre1"></ion-input>
          </ion-item>
          
          <ion-item>
              <ion-label color="primary" stacked>Honoraire(DT)</ion-label>
              <ion-input type="text" placeholder="1238"></ion-input>
              </ion-item>
          
              <ion-item>
                  <ion-label color="primary" stacked>Date de la charge </ion-label>
                  <ion-input type="date" ></ion-input>
                  </ion-item>
                  
                 
                     
                      
                          <ion-item>
                              <ion-label color="primary" stacked>État</ion-label>
                          
                          <ion-select>
                              <ion-option selected="true">Non Payé</ion-option>
                              <ion-option> Payé</ion-option>
                              </ion-select>
                          </ion-item>
                     
                         
                              <ion-item>
                                  <ion-label color="primary" stacked>Fichier</ion-label>
                               
                                  </ion-item>
                                  <br>
                                  <ion-buttons end>
                                      <button ion-button class="btn"> Valider </button>

                                    </ion-buttons>
